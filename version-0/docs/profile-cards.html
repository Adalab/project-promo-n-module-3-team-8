<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Profile cards</title>
  </head>
  <body>
    <header class="header__cards">
      <a href="./index.html">
        <img
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Logo awesome"
          title="Logo"
          class="header__cards--logo"
        />
      </a>
    </header>

    <main class="cards">
      <section class="hero">
        <button class="hero__button js-resetButton" type="reset">
          <i class="far fa-trash-alt"></i>Reset
        </button>
        <div class="hero__section js_hero__section">
          <article class="hero__section--article">
            <div class="hero__section--article--rectangle js-rectangle"></div>
            <h2 class="hero__section--article--name js_preview js-name">
              Nombre apellido
            </h2>
            <p class="hero__section--article--text js_preview js_preview-job">
              Front-end developer
            </p>
          </article>

          <div
            class="hero__section--img js__profile-image"
            style="background-image: url(./assets/images/stars.gif)"
          ></div>
          <nav class="hero__section--media">
            <a href="" class="js_preview"
              ><i
                class="fas fa-mobile-alt js-icon icon color3 js_input_mobile"
                id="mobile"
              ></i
            ></a>
            <a href="" class="js_preview"
              ><i
                class="far fa-envelope js-icon icon color3 js_input_email"
                id="email"
              ></i
            ></a>
            <a href="" class="js_preview"
              ><i
                class="fab fa-linkedin-in js-icon icon color3 js_input_linkedin"
                id="linkedin"
              ></i
            ></a>
            <a href="" target="_blank" class="js_preview"
              ><i
                class="fab fa-github-alt js-icon icon color3 js_input_github"
                id="github"
              ></i
            ></a>
          </nav>
        </div>
      </section>

      <form class="profilecards__app" action="#" method="POST">
        <section class="profilecards__section--design">
          <div class="form__header">
            <div class="header--text">
              <i class="far fa-object-ungroup icon-start"></i>
              <h2 class="header--title">Diseña</h2>
            </div>
            <i class="fas fa-chevron-up icon-end js_collapsable"></i>
          </div>


          <fieldset class="design__form js_fieldset hidden">
            <h3 class="design__form--colors">colores:</h3>
            <div class="design__form--ranges">
              <label class="label-1" for="1">
                <input checked class="range js_palette" id="1" type="radio" value="1" name="palette" />
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
              </label>

              <label class="label-2" for="2">
                <input class="range js_palette" id="2" type="radio" value="2" name="palette" />
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
              </label>

              <label class="label-3" for="3">
                <input class="range js_palette" id="3" type="radio" value="3" name="palette" />
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
              </label>
            </div>
          </fieldset>
        </section>

        <section class="section__fill">
          <div class="form__header">
            <div class="header--text">
              <i class="far fa-keyboard icon-start"></i>
              <h2 class="header--title">Rellena</h2>
            </div>
            <i class="fas fa-chevron-up icon-end js_collapsable"></i>
          </div>

          <fieldset class="fill__form js_fieldset hidden">
            <label class="form__label" for="name">Nombre completo</label>
            <input
              class="form__input js_name"
              placeholder="Ej: Sally Jill"
              id="name"
              type="text"
              name="name"
            />
            <label class="form__label" for="job">Puesto</label>
            <input
              class="form__input js_input_job"
              placeholder="Ej: Front-end unicorn"
              id="job"
              type="text"
              name="job"
            />
            <label class="form__label" for="">Imagen de perfil</label>
            <div class="form__choose--image">
              <label
                class="choose__image--button"
                form="fill__form"
                name="photo"
                for="photo"
              >
                Añadir imagen
              </label>
              <input
                name="photo"
                type="file"
                id="photo"
                class="action__hiddenField js__profile-upload-btn"
              />
              <div class="choose__image--preview js__profile-preview"></div>
            </div>
            <label class="form__label" for="email">Email</label>
            <input
              class="form__input js_input_email"
              placeholder="Ej: sally.hill@gmail.com"
              id="email"
              type="email"
              name="email"
            />
            <label class="form__label" for="phone">Teléfono</label>
            <input
              class="form__input js_input_mobile"
              placeholder="Ej: 555-55-55-55"
              id="phone"
              type="tel"
              name="phone"
            />
            <label class="form__label" for="linkedin">Linkedin</label>
            <input
              class="form__input js_input_linkedin"
              placeholder="Ej: linkedin.com/sally-hill"
              id="linkedin"
              type="text"
              name="linkedin"
            />
            <label class="form__label" for="github">Github</label>
            <input
              class="form__input js_input_github"
              placeholder="Ej: @sally-hill"
              id="github"
              type="text"
              name="github"
            />
          </fieldset>
        </section>

        <div class="form__header">
  <div class="header--text">
    <i class="fas fa-share-alt icon-start"></i>
    <h2 class="header--title">Comparte</h2>
  </div>
  <i class="fas fa-chevron-up icon-end js_collapsable"></i>
</div>


        <fieldset class="profilecards__section--share js_fieldset">
          <button class="share__button js_share__button">
            <a href="./profile-cards.html" class="section__container--main-link"
              ><i class="far fa-address-card"></i>Crear tarjeta
            </a>
          </button>
          <div class="container-creadted-card js_created-card hidden">
            <p class="paragraph-created-card js_share-message">
              La tarjeta ha sido creada
            </p>
            <a
              class="link-created-card js_link_created"
              target="_blank"
              href="www.twwitter.com"
              >www.twwitter.com/loquesea/lpomnn/lllammnuiv</a
            >
            <button class="button-twitter">
              <i class="fab fa-twitter twitter"></i>Compartir en twitter
            </button>
          </div>
        </fieldset>

      </form>
    </main>

    <footer class="footer__container">
      <small class="footer__container--small"
        >Awesome profile-cards &copy; 2021</small
      >
      <a
        href="https://adalab.es/"
        title="Go to the website of Adalab"
        target="_blank"
      >
        <img
          src="./assets/images/logo-adalab.png"
          alt="Adalab logo"
          title="Adalab logo"
          class="footer__container--img"
        />
      </a>
    </footer>

    <script type="text/javascript" src="./assets/js/00_collapsable.js"></script>
    <script type="text/javascript" src="./assets/js/01_input.js"></script>
    <script type="text/javascript" src="./assets/js/02_image.js"></script>
    <script type="text/javascript" src="./assets/js/03_reset.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>

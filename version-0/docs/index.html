<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fuente Fontawesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Nana Home</title>
  </head>
  <body>
    <header class="header__container">
      <a href="">
        <img
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Logo awesome"
          title="Logo"
          class="header__container--logo"
        />
      </a>
    </header>

    <main class="page">
      <section class="section__container">
        <article>
          <h1 class="section__container--title">Crea tu tarjeta de visita</h1>
          <p class="section__container--paragraph">
            Crea mejores contactos profesionales de forma facil y cómoda
          </p>
          <div class="section__container--rectangle">
            <i class="far fa-object-ungroup section__container--main--design"></i>
            <span class="section__container--title-icons">Diseña</span>
            <i class="far fa-keyboard section__container--main--fill"></i>
            <span class="section__container--title-icons">Rellena</span>
            <i class="fas fa-share-alt section__container--main--share"></i>
            <span class="section__container--title-icons">Comparte</span>
          </div>
        </article>
        <button class="section__container--button">
          <a href="./profile-cards.html" class="section__container--main-link"
            >Comenzar</a
          >
        </button>
      </section>
    </main>

    <footer class="footer__container">
      <small class="footer__container--small"
        >Awesome profile-cards &copy; 2021</small
      >
      <a
        href="https://adalab.es/"
        title="Go to the website of Adalab"
        target="_blank"
      >
        <img
          src="./assets/images/logo-adalab.png"
          alt="Adalab logo"
          title="Adalab logo"
          class="footer__container--img"
        />
      </a>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>

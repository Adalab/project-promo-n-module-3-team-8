<section class="section__fill">
  <include
    src="./header-collapsable.html"
    title="Rellena"
    iconStart="far fa-keyboard"
    iconEnd="fas fa-chevron-up"
  ></include>
  <fieldset class="fill__form js_fieldset hidden">
    <label class="form__label" for="name">Nombre completo</label>
    <input
      class="form__input js_name"
      placeholder="Ej: Sally Jill"
      id="name"
      type="text"
      name="name"
    />
    <label class="form__label" for="job">Puesto</label>
    <input
      class="form__input js_input_job"
      placeholder="Ej: Front-end unicorn"
      id="job"
      type="text"
      name="job"
    />
    <label class="form__label" for="">Imagen de perfil</label>
    <div class="form__choose--image">
      <label
        class="choose__image--button"
        form="fill__form"
        name="photo"
        for="photo"
      >
        Añadir imagen
      </label>
      <input
        name="photo"
        type="file"
        id="photo"
        class="action__hiddenField js__profile-upload-btn"
      />
      <div class="choose__image--preview js__profile-preview"></div>
    </div>
    <label class="form__label" for="email">Email</label>
    <input
      class="form__input js_input_email"
      placeholder="Ej: sally.hill@gmail.com"
      id="email"
      type="email"
      name="email"
    />
    <label class="form__label" for="phone">Teléfono</label>
    <input
      class="form__input js_input_mobile"
      placeholder="Ej: 555-55-55-55"
      id="phone"
      type="tel"
      name="phone"
    />
    <label class="form__label" for="linkedin">Linkedin</label>
    <input
      class="form__input js_input_linkedin"
      placeholder="Ej: linkedin.com/sally-hill"
      id="linkedin"
      type="text"
      name="linkedin"
    />
    <label class="form__label" for="github">Github</label>
    <input
      class="form__input js_input_github"
      placeholder="Ej: @sally-hill"
      id="github"
      type="text"
      name="github"
    />
  </fieldset>
</section>
